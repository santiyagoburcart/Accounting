# تعریف سرویس جانگو (نام کانتینر: web)
upstream django_app {
    server web:8000;
}

# تعریف سرویس phpMyAdmin (نام کانتینر: phpmyadmin)
upstream phpmyadmin_app {
    server phpmyadmin:80;
}

# ریدارکت تمام درخواست‌های HTTP به HTTPS
server {
    listen 80;
    server_name hunaex.shop www.hunaex.shop;
    return 301 https://$host$request_uri;
}

# تنظیمات اصلی سرور (HTTPS)
server {
    listen 443 ssl;
    server_name hunaex.shop www.hunaex.shop;

    # مسیر گواهی‌های SSL (که از هاست به داکر مونت شده‌اند)
    ssl_certificate /etc/letsencrypt/live/hunaex.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hunaex.shop/privkey.pem;

    # تنظیمات پیشنهادی امنیتی SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # تنظیمات فایل‌های استاتیک
    location /static/ {
        alias /app/staticfiles/;
    }

    # تنظیمات فایل‌های مدیا
    location /media/ {
        alias /app/media/;
    }

    # تنظیمات مربوط به phpMyAdmin
    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # تنظیمات مربوط به برنامه اصلی (Django)
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
